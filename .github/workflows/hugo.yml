# GitHub Pages デプロイ用ワークフロー
# Tailwind CSS + Hugo Extended 対応版

name: Deploy Hugo site to Pages

on:
  # mainブランチにpushされたら実行
  push:
    branches:
      - main
  # Actionsタブから手動実行も許可
  workflow_dispatch:

# GITHUB_TOKENの権限設定（Pagesへの書き込み許可）
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制御（古いビルドはキャンセル）
concurrency:
  group: "pages"
  cancel-in-progress: false

# デフォルトのシェル設定
defaults:
  run:
    shell: bash

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0 # 必要に応じてバージョンを指定
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # テーマなどでサブモジュールを使っている場合

      - name: Setup Node.js (for Tailwind CSS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (Tailwind etc.)
        run: npm ci

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true # ★ここが hugo_extended に相当

      - name: Build with Hugo
        env:
          # 本番環境用の設定（minifyなど）
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          # Tailwindのビルド（package.jsonのスクリプトに合わせて調整）
          npm run build:css
          # Hugoのビルド
          hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4