<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="icon" href="/img/favicon.png">

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- Minimal Custom CSS -->
  <link rel="stylesheet" href="/css/custom.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

  {{ template "_internal/opengraph.html" . }}
  {{ template "_internal/twitter_cards.html" . }}
  {{ block "head" . }}{{ end }}
</head>

<body class="bg-white dark:bg-black text-gray-900 dark:text-white font-serif antialiased">
  <!-- ローディングオーバーレイ -->
  <div id="loader-overlay" class="fixed inset-0 bg-white dark:bg-black z-[9999] flex flex-col items-center justify-center hidden">
    <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    <div class="w-64 h-1 bg-gray-200 dark:bg-white rounded-full mt-8 overflow-hidden">
      <div class="loader-bar-inner h-full bg-blue-500 transition-all duration-500" style="width: 0%"></div>
    </div>
    <img src="/img/1000010248.png" class="loader-logo mt-8 w-24 h-24 opacity-0 transition-opacity duration-500" alt="Loading">
  </div>

  {{ partial "header.html" . }}

  <main id="main-content" class="pt-16">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}

  <!-- JavaScript -->
  <script src="/js/wp-nav.js" defer></script>
  <script src="/js/load.js" defer></script>
  <script src="/js/script.js" defer></script>
</body>
</html>
